
<div *ngIf="characters!=null; else espera">
  <div class="d-flex">
    <div class="card me-3 mt-3" style="width: 18rem;" *ngFor="let char of characters">
      <img src="{{char.image}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{char.name}}</h5>
        <a href="#" class="btn btn-primary">See More</a>
      </div>
    </div>
  </div>
  </div>
<ng-template #espera>Esperando datos...</ng-template>
